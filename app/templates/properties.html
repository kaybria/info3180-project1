{% extends "base.html" %}
{% block main %}
<h1 class = "pageheader">  Properties </h1>
{% include 'flash_messages.html' %}
<div class = "properties"> 
    {% for property in properties%}
    <div class = "property">
        <img src = "{{url_for('getimages',filename = property.photo)}}">
        <p class = "title">{{property.title}}</p>
        <p class = "location"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="IconChangeColor" height="18" width="18"><path d="M18,4.48a8.45,8.45,0,0,0-12,12l5.27,5.28a1,1,0,0,0,1.42,0L18,16.43A8.45,8.45,0,0,0,18,4.48ZM16.57,15,12,19.59,7.43,15a6.46,6.46,0,1,1,9.14,0ZM9,7.41a4.32,4.32,0,0,0,0,6.1,4.31,4.31,0,0,0,7.36-3,4.24,4.24,0,0,0-1.26-3.05A4.3,4.3,0,0,0,9,7.41Zm4.69,4.68a2.33,2.33,0,1,1,.67-1.63A2.33,2.33,0,0,1,13.64,12.09Z" id="mainIconPathAttribute"></path></svg>{{property.location}}</p> 
    
    <p class="price">{{property.price}}</p><br>
    <a href = "{{url_for('speceficproperty', propertyid = property.id)}}" class = "viewprop">View Property</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
